<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart with Pixel Zoom</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">PixelShop</div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#" class="active">Cart</a></li>
            </ul>
            <div class="cart-icon">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count">3</span>
            </div>
        </nav>
    </header>
    
    <main>
        <h1>Your Shopping Cart</h1>
        
        <div class="cart-container">
            <div class="cart-items">
                <!-- Cart Item 1 -->
                <div class="cart-item">
                    <div class="product-image-container">
                        <img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=300&q=80" alt="Premium Headphones" class="product-image" data-zoom-image="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=1200&q=100">
                        <div class="zoom-lens"></div>
                        <div class="zoom-result"></div>
                    </div>
                    <div class="product-details">
                        <h2>Premium Headphones</h2>
                        <p class="price">$249.99</p>
                        <div class="quantity-selector">
                            <button class="qty-btn minus">-</button>
                            <input type="number" value="1" min="1" class="qty-input">
                            <button class="qty-btn plus">+</button>
                        </div>
                        <button class="remove-btn">Remove</button>
                    </div>
                </div>
                
                <!-- Cart Item 2 -->
                <div class="cart-item">
                    <div class="product-image-container">
                        <img src="https://images.unsplash.com/photo-1527864550417-7fd91fc51a46?w=300&q=80" alt="Wireless Mouse" class="product-image" data-zoom-image="https://images.unsplash.com/photo-1527864550417-7fd91fc51a46?w=1200&q=100">
                        <div class="zoom-lens"></div>
                        <div class="zoom-result"></div>
                    </div>
                    <div class="product-details">
                        <h2>Wireless Mouse</h2>
                        <p class="price">$59.99</p>
                        <div class="quantity-selector">
                            <button class="qty-btn minus">-</button>
                            <input type="number" value="1" min="1" class="qty-input">
                            <button class="qty-btn plus">+</button>
                        </div>
                        <button class="remove-btn">Remove</button>
                    </div>
                </div>
                
                <!-- Cart Item 3 -->
                <div class="cart-item">
                    <div class="product-image-container">
                        <img src="https://images.unsplash.com/photo-1595225476474-87563907a212?w=300&q=80" alt="Mechanical Keyboard" class="product-image" data-zoom-image="https://images.unsplash.com/photo-1595225476474-87563907a212?w=1200&q=100">
                        <div class="zoom-lens"></div>
                        <div class="zoom-result"></div>
                    </div>
                    <div class="product-details">
                        <h2>Mechanical Keyboard</h2>
                        <p class="price">$129.99</p>
                        <div class="quantity-selector">
                            <button class="qty-btn minus">-</button>
                            <input type="number" value="1" min="1" class="qty-input">
                            <button class="qty-btn plus">+</button>
                        </div>
                        <button class="remove-btn">Remove</button>
                    </div>
                </div>
            </div>
            
            <div class="cart-summary">
                <h2>Order Summary</h2>
                <div class="summary-item">
                    <span>Subtotal:</span>
                    <span>$439.97</span>
                </div>
                <div class="summary-item">
                    <span>Shipping:</span>
                    <span>Free</span>
                </div>
                <div class="summary-item">
                    <span>Tax:</span>
                    <span>$35.20</span>
                </div>
                <div class="summary-item total">
                    <span>Total:</span>
                    <span>$475.17</span>
                </div>
                <button class="checkout-btn">Proceed to Checkout</button>
            </div>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 PixelShop. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
    <script src="zoom.js"></script>
</body>
</html>
